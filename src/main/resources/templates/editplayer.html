<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Football team chooser</title>
</head>
<body>
    <h1>Show Player</h1>
    <table border="1">
    <tr th:object="${player}">
    <td th:text="*{id}">Some No Name</td>
    <td th:text="*{nickName}">Some No Name</td>
    <td th:text="*{skillIndex}"> 2 </td>
	</tr>
	</table>
	
	<h1>Edit Player</h1>
    <form action="#" method="post" th:action="@{/save}" th:object="${player}" >
    	<input type="hidden" th:field="*{id}" />
        <p>Nickname <input type="text" th:field="*{nickName}" /></p>
        <p>Skill <input type="number" th:field="*{skillIndex}" min="1" max="10" /></p>
        <input type="submit" value="Save" />
    </form>
	
    <a th:href="@{/choose}">Choose players for game and calculate squads </a>
	<p><a th:href="@{/}"> HOME </a></p>
</body>
</html>
