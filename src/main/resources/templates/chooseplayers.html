<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

	<th:block th:insert="fragments/navbar :: head" />

	<title>Choose Players for Game</title>
</head>
<body>

	<th:block th:insert="fragments/navbar :: navbar" />
	
	<div class="container-fluid">
		<div class="panel-body">
			<h1>All Players :</h1>
			<div class="form-group blu-margin" >
				
				<h1><span style="color:red" th:if="${message}" th:text="${message}">This will show if you choose too few players</span></h1>
				
				<p>Select players for your game ( u need at least twice as much as number of players in one team) </p>
			    <form name='list' th:object="${playersForGame}" th:action="@{/show}" method='GET' >
			    <select  class="form-control" id="ID" name="PlayerID" multiple="multiple" size=15>
			    <option value=""> Select Players </option>
			    <option th:each="player : ${allPlayers}" th:value="${player.id}" th:text="${player.nickName}"></option>
			    </select>
			    <p>How many players in one team ? </p>
			    <select id="numberOfPlayers" name="numberOfPlayers">
		   		<option th:each="i : ${#numbers.sequence(3, 11)}" th:value="${i}" th:text="${i}" th:selected="${i==5}"></option>
				</select>
			    
			    <input type="submit" value="Submit">
			    </form>
			</div>	
		</div>
	</div>

	
	
		
</body>
</html>
