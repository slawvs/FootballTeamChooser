<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta charset="UTF-8">
	
	<!-- Bootstrap -->
	
	<th:block th:fragment="head">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css">
    <!-- jQuery first, then Bootstrap JS -->
    
    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
	
	<!-- Custom CSS -->
	<link rel="stylesheet" href="/css/custom.css">
	
	</th:block>
	
	<title>Team Chooser</title>
</head>
<body>
	<!-- top-navbar -->
	
	<th:block th:fragment="navbar">
	
	<div th:fragment="top-navbar" class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" th:href="@{/}">Football</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class=active><a th:href="@{/}"><span class="glyphicon glyphicon-home"></span>Home</a></li>
					<li><a th:href="@{/about}"><span class="glyphicon glyphicon-info-sign"></span>About</a></li>
					<li><a th:href="@{/contact}"><span class="glyphicon glyphicon-phone-alt"></span>Contact</a></li>
				</ul>
				<ul class="nav navbar-nav navbar navbar-right">
					<li>
						<div class="logout" sec:authorize="isAuthenticated()">		
				            Logged in user: <span sec:authentication="name">Annonymous</span> |					
				          	Roles: <span sec:authentication="principal.authorities">Guest</span>				
				            <div>
				                <form action="#" th:action="@{/logout}" method="post">					
				                    <input type="submit" value="Logout" />
				                </form>
				            </div>
				        </div>
					</li>
				</ul>
			</div>
		</div>
	</div>
	
	<!-- Left-menu -->
	
	<div class="row">
		<div class="menu navbar navbar-default">
			<div class="menu-container">
				<ul class="nav navbar-nav">
					<li><a th:href="@{/choose}"><span class="glyphicon glyphicon-thumbs-up"></span> Choose players for game and calculate squads </a></li>
					<li><a th:href="@{/manage}"><span class="glyphicon glyphicon-user"></span> Manage database</a></li>
					<li><a th:href="@{/showHistory}"><span class="glyphicon glyphicon-level-up"></span> Show history of all games </a></li>
				</ul>
			</div>
		</div>
	</div>
	
	<!-- bottom-navbar -->
	
 	<div class="navbar navbar-default navbar-fixed-bottom">
		<div class="container">
			<div class="col-md-10 navbar-text text-center">2018, All Rights Reserved by SÅ‚awomir Morawski</div>
		</div>
	</div>

	</th:block>
	
</body>
</html>
